<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Orinoco</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Meliodas" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*" /> 

		<link rel="stylesheet" href="./css/externals/bootstrap.min.css"/>
		<link rel="stylesheet" href="./css/externals/bootstrap-grid.min.css"/>
		<script src="./js/externals/jquery-3.5.1.min.js"></script>
		<script src="./js/externals/bootstrap.js"></script>
		<script src="./js/externals/bootstrap.bundle.js"></script>

		<link rel="stylesheet" href="./css/myStyle.css"/>
	</head>
	<body>
		<header class="bg-dark">
			<div class="container">
			  <div class="row">
				<nav class="col navbar navbar-expand-lg navbar-dark">
				  <a class="navbar-brand" href="index.html">
					<img src="assets/logo-orinoco.jpg" width="100" height="50" alt="Orinoco Logo" />
				  </a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div id="navbarContent" class="collapse navbar-collapse">
					<ul class="navbar-nav">
					  <li class="nav-item active">
						<a class="nav-link" href="index.html">Accueil</a>
					  </li>
					  <li id="bag" class="nav-item">
						<a class="nav-link">
							<img src="assets/shopping-cart.svg"/>
							<p></p>
						</a>
					  </li>
					</ul>
				  </div>
				</nav>
			  </div>
			</div>
		</header>

		<div class="main">
			<div id="bag-details" class="container">

			</div>

			<div id="checkout" class="container">
				<h4>Total checkout: </h4>
				<button class="btn btn-outline-dark">Checkout</button>
			</div>
		</div>

		<!-- Button trigger modal -->
		<button id="delete-modal-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete-modal" style="display:none;"></button>
		
		<!-- Modal -->
		<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Delete item</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				  <p>You are going to delete this product from the list. Are you sure to do that?</p>
				</div>
				<div class="modal-footer">
				  <button type="button" id="delete-validated" class="btn btn-primary" data-dismiss="modal">Yes I don't want it anymore.</button>
				  <button type="button" id="delete-cancelled" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			  </div>
			</div>
		</div>

		<footer class="bg-dark">
			<div class="container">
			  <div class="row">
				<nav class="col navbar navbar-expand navbar-dark">
				  <div id="navbarContent" class="collapse navbar-collapse footer-text">
						<a class="nav-link nav-color" href="index.html">Mentions l√©gales</a>
						<a class="nav-link nav-color" href="panier.html">Contactez-nous</a>
				  </div>
				</nav>
			  </div>
			</div>
		</footer>
		<script src="./js/bag.js" defer></script>
	</body>
</html>
